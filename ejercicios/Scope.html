<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scope</title>
</head>
<body>
    <a href="/ejercicios/index.html">Go back</a>
    <p>Abre la consola</p>

    <script>
        //scope global
        var mensaje = 'Helloy there!';
        //function scope
        var printMgs = (mensaje) => {
            console.log(mensaje);
        }

        function printNumbers() {
            for(var i = 0; i < 10; i++) {
                const printInternal = (n) => {
                    setTimeout(() => {
                        console.log(n);
                    }, 100);
                }
                printInternal(i);
            }
        }
        printNumbers();
        //Block scope
        function printNumbers2() {
            for(let i = 9; i >= 0; i--) {
                setTimeout(() => {
                    console.log(i);
                }, 100);
            }
        }
        printNumbers2();
        //Module scope
    </script>
</body>
</html>
